<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Hisam's Journal</title>
    <meta name="description" id="page-description" content="Personal blog and writing">
    <meta property="og:title" id="og-title" content="Hisam's Journal">
    <meta property="og:description" id="og-description" content="Personal blog and writing">
    <meta property="og:type" content="website">
    <link rel="canonical" id="canonical-url" href="">
    <link rel="alternate" type="application/rss+xml" title="Hisam's Journal RSS Feed" href="/rss.xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }
        
        nav {
            background-color: #004F19;
            padding: 10px 0;
            margin-bottom: 40px;
        }
        
        nav .nav-container {
            max-width: 650px;
            margin: 0 auto;
            padding: 0 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        nav .site-title {
            font-weight: bold;
            font-size: 18px;
        }
        
        nav .site-title a {
            text-decoration: none;
            color: #FFF;
        }
        
        nav .nav-links {
            display: flex;
            gap: 20px;
        }

        nav .nav-links a {
            color: #FFF;
        }
        
        nav .nav-links a {
            text-decoration: none;
        }
        
        #app {
            max-width: 650px;
            margin: 0 auto;
            padding: 0 10px;
        }
        
        a { color: #00e; }
        a:visited { color: #551a8b; }
        img { max-width: 100%; }
        pre { overflow: auto; background: none !important; }
        code[class*="language-"], pre[class*="language-"] { 
          background: none !important; 
          font-size: 0.8rem;
        }
        
        h1, h2, h3 {
            position: relative;
        }
        
        .header-link {
            opacity: 0;
            margin-left: 8px;
            text-decoration: none;
            color: #ccc;
            font-weight: normal;
            transition: opacity 0.2s;
        }
        
        h1:hover .header-link,
        h2:hover .header-link,
        h3:hover .header-link {
            opacity: 1;
        }
        
        ul, ol {
            margin: 16px 0;
            padding-left: 30px;
        }
        
        li {
            margin: 8px 0;
            line-height: 1.6;
        }
        
        hr {
            border: none;
            border-top: 1px solid #ccc;
            margin: 30px 0;
        }
        
        table { border-collapse: collapse; }
        td, th { border: 1px solid #000; padding: 4px; }
        blockquote {
            margin: 20px 0;
            padding-left: 20px;
            border-left: 3px solid #ccc;
            color: #666;
            font-style: italic;
        }
        blockquote em {
            font-style: italic;
        }
        
        /* Article layout with footnotes sidebar */
        .article-container {
            display: grid;
            gap: 40px;
            position: relative;
        }
        
        .article-content {
            max-width: 650px;
        }
        
        .footnotes-sidebar {
            display: none;
            position: relative;
        }
        
        .footnote-ref sup a {
            text-decoration: none;
        }
        
        /* Desktop: two-column layout */
        @media (min-width: 1024px) {
            nav .nav-container {
                max-width: 1000px;
            }
            
            #app {
                max-width: 1000px;
            }
            
            .article-container {
                grid-template-columns: 650px 250px;
            }
            
            .footnotes-sidebar {
                display: block;
                font-size: 14px;
                line-height: 1.4;
                color: #666;
            }
            
            .footnote-item {
                margin-bottom: 20px;
                position: absolute;
                width: 250px;
            }
            
            .footnote-item a {
                color: #00e;
            }
        }
        
        /* Mobile: show footnotes at bottom */
        @media (max-width: 1023px) {
            .footnotes-sidebar {
                display: block;
                margin-top: 40px;
                padding-top: 20px;
                border-top: 1px solid #ccc;
                font-size: 14px;
            }
            
            .footnote-item {
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="site-title">
                <a href="/">Hisam's Journal</a>
            </div>
            <div class="nav-links">
                <a href="/about">about</a>
                <a href="/now">now</a>
                <a href="/rss.xml">rss</a>
            </div>
        </div>
    </nav>
    <div id="app"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-typescript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>
    <script src="/blog.js"></script>
</body>
</html>
