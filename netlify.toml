[build]
  publish = "dist"
  command = "pip install -r requirements.txt && python3 build.py"

[[headers]]
  for = "/rss.xml"
  [headers.values]
    Content-Type = "application/rss+xml; charset=utf-8"

[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Content-Type = "application/xml; charset=utf-8"

# Journal any-string rewrite: allows /journals/YYYY-MM-DD/any-string to work
# This is a rewrite (200), not a redirect, so the URL stays the same
[[redirects]]
  from = "/journals/:date/*"
  to = "/journals/:date/_fallback.html"
  status = 200
  force = false
