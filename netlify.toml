[build]
  publish = "dist"
  command = "pip install -r requirements.txt && python3 build.py"

[[headers]]
  for = "/rss.xml"
  [headers.values]
    Content-Type = "application/rss+xml; charset=utf-8"

[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Content-Type = "application/xml; charset=utf-8"

# Redirect rules for clean URLs (remove trailing slashes)
[[redirects]]
  from = "/about/"
  to = "/about"
  status = 301

[[redirects]]
  from = "/uses/"
  to = "/uses"
  status = 301

[[redirects]]
  from = "/now/"
  to = "/now"
  status = 301

[[redirects]]
  from = "/crafts/"
  to = "/crafts"
  status = 301

# Journal URL with trailing slash -> remove it
[[redirects]]
  from = "/journals/:date/:slug/"
  to = "/journals/:date/:slug"
  status = 301

# Journal URL with any slug -> serve from _fallback.html (rewrite, not redirect)
# This allows /journals/2024-01-01/any-string to resolve to the same journal
[[redirects]]
  from = "/journals/:date/*"
  to = "/journals/:date/_fallback.html"
  status = 200
  force = false
